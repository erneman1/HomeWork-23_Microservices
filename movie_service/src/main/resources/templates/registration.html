<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Film Rate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">

    <div class="w-50 mx-auto border border-light rounded p-3 mt-5" th:object="${newUserDTO}">
        <form name="f" th:action="@{/registration}" method="post">
            <legend>Please SignUp</legend>

            <div class="form-group">
                <label for="username">Name</label>
                <input class="form-control" type="text" id="username" th:field="*{name}"/>
            </div>

            <div class="form-group">
                <label for="login">Login</label>
                <input class="form-control" type="text" id="login" th:field="*{login}"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" th:field="*{password}"/>
            </div>

            <div class="d-flex flex-row align-items-center">
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary mr-3">Registration</button>
                </div>


            </div>
        </form>
    </div>

</div>
</body>
</html>
